name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write # allow pushing to gh-pages
  pages: write # safe default if using Pages APIs
  id-token: write # future-proof for OIDC (optional)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # <-- use the built-in token
          publish_branch: gh-pages
          publish_dir: ./build
